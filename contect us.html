<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contect Us</title>
    <link rel="stylesheet" href="./contect us.css">
</head>
<header class="headline" id="contectus"><H1><u> Contect US </U></H1></header>
<body>
    <form class="form" id="general" action="/Open Closet/vntg.html">
        <label for="firstname" class="firstname" id="firstname_label"> First Name: </label>
        <input name="firstname" class="firstname" id="firstname_input" type="text" required> <br>

        <label for="lastname" class="lastname" id="lastname_label"> Last Name: </label>
        <input name="lastname" class="lastname" id="lastname_input" type="text" required> <br>

        <label for="Phone" class="phonenumber" id="phonenumber_label"> Phone Number: </label>
        <input name="phonenumber" class="phonenumber" id="phonenumber_input" type="tel" required> <br>

        <label class="message" id="message_label"> Message: </label> <br>
        <textarea name="message" class="message" id="massage_input" cols="30" rows="10"></textarea> <br>

        <p class="headgender" id="gender"> Gender: </p>
        <input name="gender" type="radio" class="dot" id="male_input"  required>
        <label for="male" class="gender" id="male_label"> male </label> <br>

        <input name="gender" type="radio" class="dot" id="female_input" required>
        <label for="female" class="gender" id="female_label"> female </label> <br>
        <input class="file" id="file_input" type="file"> <br>

        <input class="submit" id="submit_input" type="submit">
        <input class="reset" id="reset_input" type="reset">
        
    </form>
    
</body>
</html>
